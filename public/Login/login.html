<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NOTEBOOK | RR WEB DEV</title>

    <link rel="stylesheet" href="/Login/login.css" />
  </head>
  <body>
    <div class="container">
      <form id="form">
        <img src="/assets/noteBOOK_logo-removebg-preview.png" alt="logo" />

        <button>Log In</button>

    <!-- Updated the script link to use an absolute path -->
    <script src="/Login/login.js"></script>
  </body>
</html>
