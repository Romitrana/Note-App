  <body>
    <div id="overlay"></div>
    <div class="container">
      <span id="message"></span>
      <header>
        <img
          src="./assets/noteBOOK_logo-removebg-preview.png"
          alt="logo"
          id="logo"
        />
        <div class="user_account">
          <span id="logout">Logout</span>
          <span id="user_name">Romit rana</span>
          <span id="user_photo"><i class="fa-regular fa-user"></i></span>
        </div>
      </header>
      <section class="contents">
        <aside class="left">
          <button id="addNote">Add New Note</button>
          <div id="notes_container">
            <p id="noNotes">No Available Notes...</p>
            <!-- notes -->
            <!-- <div class="note">

            <!-- notes end -->
          </div>
        </aside>
        <aside class="right">
          <div class="titleContainer">
            <input type="text" id="title" placeholder="Enter title here..." />
            <button id="update">Save</button>
          </div>
          <textarea name="editor" id="editor"></textarea>
        </aside>
      </section>
      <!-- create new notes structure -->
      <div id="modal">
        <h2>Create New Notes</h2>
        <label for="newtitle">Title</label><br />
        <input
          type="text"
          name="newtitle"
          id="newtitle"
          placeholder="Enter the Title..."
          maxlength="30"
        /><br />
        <button id="newBtn">Create</button>
        <span id="closeModal"><i class="fa-solid fa-x"></i></span>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer type="module" src="./index.js"></script>
    <script>
      tinymce.init({
