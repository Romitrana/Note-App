<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>NoteApp | RR WebDev</title>
  </head>
  <body>
    <div class="container gradient-background">
      <header>
        <img
          id="logo"
          src="./assets/noteBOOK_logo-removebg-preview.png"
          alt="logo"
        />
        <ul id="colorVarients">
          <li id="theme1"></li>
          <li id="theme2"></li>
          <li id="theme3"></li>
          <li id="theme4"></li>
        </ul>
        <div id="user">
          <span><i class="fa-regular fa-user"></i></span>
          <button>Logout</button>
        </div>
      </header>
      <section id="section1">
        <aside id="tab">
          <ul id="addNote">
            <li><i class="fa-solid fa-filter"></i></li>
            <li>
              <button id="addbtn"><i class="fa-solid fa-plus"></i></button>
            </li>
          </ul>
          <ul id="note_collection">
            <li class="note">Mathematics</li>
            <li class="note">Science</li>
            <li class="note">Physics</li>
          </ul>
        </aside>
        <aside id="content">
          <div class="content_head">
            <input type="text" id="title" placeholder="Enter title here..." />
            <ul>
              <li>Created on : <span>12 Aug 05:43AM</span></li>
              <li>Updated on : <span>12 Aug 05:43AM</span></li>
            </ul>
            <button id="saveChange">Save Changes</button>
          </div>
          <div id="writeNote">
            <textarea name="noteData" id="noteData"></textarea>
          </div>
        </aside>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
